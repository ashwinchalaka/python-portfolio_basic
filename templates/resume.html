<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin's Portfolio</title>
    <link rel="icon" href="https://image.flaticon.com/icons/svg/942/942799.svg">

    <!-- STATIC FILES (NON-SERVER LINKS) -->
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/resume.css"> -->
    <!-- <script type="text/javascript" src="../static/js/resume.js"></script> -->

    <!-- STATIC FILES (SERVER LINKS) -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resume.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/resume.js') }}"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
</head>
<header>
    <h1>My Resume <span>(dev tools)</span></h1>
    <a href="/">go home</a>
    <a href="/mystory">go mystory</a>
    <a href="/projects">go projects</a>
    <hr>
</header>
<body>
    <div class="ap_box">
        <p>Ashwin's Portfolio</p>
    </div>
    <div class="resize_links">
        <p id="pdf_viewer-link"
            onmouseover="bolden('pdf_viewer-link')"
            onmouseout="unbolden('pdf_viewer-link')"
            onclick="switchView('pdf_viewer-link', 'resume-inViewer')"
        >
            PDF viewer
        </p>
        <span> | </span>
        <p id="side_by_side-link"
            onmouseover="bolden('side_by_side-link')"
            onmouseout="unbolden('side_by_side-link')"
            onclick="switchView('side_by_side-link', 'resume-small')"
        >
            Side by Side
        </p>
        <span> | </span>
        <p id="full_screen-link"
            onmouseover="bolden('full_screen-link')"
            onmouseout="unbolden('full_screen-link')"
            onclick="switchView('full_screen-link', 'resume-large')"
        >
            Full Screen
        </p>
    </div>
    <div id="resume-inViewer">
        <iframe src="{{ url_for('static', filename='pdf/resume.pdf') }}" alt=""></iframe>
    </div>
    <div id="resume-small">
        <img src="{{ url_for('static', filename='img/resume_whole.png') }}" alt="">
    </div>
    <div id="resume-large">
        <img src="{{ url_for('static', filename='img/resume_page1.png') }}" alt="">
        <img src="{{ url_for('static', filename='img/resume_page2.png') }}" alt="">
    </div>
    <div class="footer"
        onmouseover="highlight_button()"
        onmouseout="unhighlight_button()"
        onclick="nav_home()"
    >
        <p>Return Home</p>
    </div>
</body>
</html>
